<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
  />
</head>
<body class="bg-gray-200">
  <div>
    <nav class="p-3 flex justify-between items-center border-y-2 border-gray-200 bg-white">
      <div>
        <a href="index2.html">
          <i class="fa-solid fa-cart-shopping text-blue-500 m-[5px] text-2xl"></i>
          <span class="text-2xl text-black font-bold p-2 hidden lg:inline">E-Commerce</span>
        </a>
      </div>
      <div class="lg:flex hidden gap-6">
        <a href="index2.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="flex items-center">
        <a href="cart.html" class="relative">
          <i class="fa-solid fa-cart-shopping text-2xl m-[5px]"></i>
          <span class="absolute -top-3.2 -right-1 bg-red-500 text-white text-xs px-2 py-1 rounded-full hidden"
            id="cartCount"></span>
        </a>

        <a href="wishlist.html" class="relative">
          <i class="fa-solid fa-hand-holding-heart text-2xl m-[5px]"></i>
          <span class="absolute -top-3.2 -right-1 bg-red-500 text-white text-xs px-2 py-1 rounded-full hidden"
            id="wishCount"></span>
        </a>
        <a href="admin.html"><button class="bg-blue-500 text-white p-2 rounded-lg m-[5px] hidden lg:inline">Admin Dashboard</button></a>
        <div class="inline lg:hidden">
          <button id="menuBtn"><i class="fa-solid fa-bars text-2xl"></i></button>
        </div>
      </div>
    </nav>
     <div id="mobileMenu" class="hidden flex flex-col gap-4 bg-gray-100 p-4 lg:hidden sticky w-[100%] justify-center items-center">
                    <a href="index2.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <a href="admin.html"><button class="bg-blue-500 text-white p-2 rounded-lg m-[5px] hidden " >
                        Admin Dashboard</button></a>
                </div>

    <section class="p-4">
      <h1 class="text-3xl font-bold text-center p-[15px]">Your Cart</h1>
      <div id="emptyCart" class="text-center text-gray-600 hidden">
        Your cart is empty.
      </div>

      <div class="bg-white p-[20px] shadow-lg rounded-lg overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-3 text-center border-r border-white">Image</th>
              <th class="p-3 text-center border-r border-white">Title</th>
              <th class="p-3 text-center border-r border-white">Price</th>
              <th class="p-3 text-center border-r border-white">Quantity</th>
              <th class="p-3 text-center border-r border-white">Sub-Total</th>
              <th class="p-3 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="cartBody"></tbody>
        </table>
        <div class="flex justify-between m-[8px] mt-6 " id="totalSection">
          
          
        </div>
      </div>
    </section>
  </div>
  <script src="cart.js"></script>

</body>
</html>
